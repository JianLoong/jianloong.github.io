baseURL: "https://examplesite.com/"
title: Jian
paginate: 5
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
disqusShortname: jianloonggithubio


googleAnalytics: UA-55422968-1

minify:
  disableXML: true
  minifyOutput: false

# homeInfoParams:
