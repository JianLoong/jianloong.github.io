
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js" crossorigin="anonymous"></script>
<script>

    document.getElementById("theme-toggle").addEventListener("click", () => {
        location.reload()
    })

    if (document.body.className.includes("dark")) {
        mermaid.initialize({ startOnLoad: true, securityLevel: 'loose', theme: 'dark' })
    } else {
        mermaid.initialize({ startOnLoad: true, securityLevel: 'loose', theme: 'base' })
    }

</script>
<div class="mermaid" align="{{ if .Get " align" }}{{ .Get "align" }}{{ else }}center{{ end }}" id="mermaid">
    {{ safeHTML .Inner }}
</div>
